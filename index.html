<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
</head>
<body>
    <h1>Voting System</h1>
    
    <form id="votingForm">
        <label for="numberInput">Enter your number:</label>
        <input type="text" id="numberInput" name="numberInput">
        <button type="submit">Submit</button>
    </form>

    <p id="result"></p>

    <script>
        document.getElementById('votingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the input value
            var number = document.getElementById('numberInput').value.trim();

            // Calculate the final vote based on the input
            var finalVote = calculateFinalVote(number);

            // Display the result
            document.getElementById('result').textContent = "Your final vote is " + finalVote;
        });

        function calculateFinalVote(number) {
            // Calculate the sum of digits in the number
            var sum = 0;
            for (var i = 0; i < number.length; i++) {
                sum += parseInt(number.charAt(i), 10);
            }
            return sum;
        }
    </script>
</body>
</html>
